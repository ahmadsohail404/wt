<!DOCTYPE html>
<html>
    <head>
        <script>
            const n = parseInt(prompt("Enter the number n: "))
            const fibo = (n) => {
                if(n===0)
                    alert([])
                else if(n===1)
                    alert([0])
                else if(n===2)
                    alert([0,1])
                else{
                    const sequence = [0,1]
                    for(let i=2;i<n;i++){
                        let nextNumber = sequence[i-1] + sequence[i-2]
                        sequence.push(nextNumber)
                    }
                    alert(sequence)
                }
            }
            fibo(n)
        </script>
    </head>
    <body>
    </body>  
</html>
